<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background-color: goldenrod;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            align-items: center;
            position: absolute;
            width: 600px;
            background-color: greenyellow;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
            margin-left:200px;
            font-size: 14pt;
        }

        .chat-box {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            word-wrap: break-word;
        }

        .user-message {
            background-color: yellowgreen;
            color: #F8F8F9, #111439;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #28a745;
            color: #fff;
        }

        .input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        .input-container input[type="text"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
            transition: border-color 0.3s;
            font-size: 14px;
            outline: none;
        }

        .input-container input[type="text"]:focus {
            border-color: #007bff;
        }

        .input-container button {
            padding: 8px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 14px;
            outline: none;
        }

        .input-container button:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        #ins{
            margin-bottom: 500px;
            margin-left:200px;
            font-weight: bold;
            align-content: center;
            font-size: 24pt;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        h1{
            position: absolute;
            margin-bottom: 700px;
            font-size: 30pt;
            margin-left: 200px;
        }
    </style>
</head>

<body>
    <h1>V.P.A</h1><br>
    <br>
    <div id="ins">Instruction: Start the conversation with your name:</div>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        var username = "";

        function sendMessage() {
            var userInput = document.getElementById("user-input").value;
            var message;

            if (!username) {
                // Ask for username
                username = userInput.trim();
                if (username === "") {
                    alert("Please enter your name to start the conversation.");
                    return;
                }
                document.getElementById("user-input").value = "";
                appendMessage(`<strong>${username} joined the conversation.</strong>`, true);
                return;
            }

            message = userInput.trim();
            if (message === "") {
                alert("Please enter a message.");
                return;
            }

            appendMessage(`<strong>${username}:</strong> ${message}`, true);
            document.getElementById("user-input").value = "";

            if (userInput.toLowerCase() === "weather") {
                // Ask for district
                var district = prompt("Please enter your district:");
                if (!district) return;
                fetchWeatherReport(district);
            } else if (userInput.toLowerCase().startsWith("youtube")) {
                // Extract search query from the message
                var query = userInput.substring(7).trim(); // Remove "youtube" keyword
                if (!query) {
                    alert("Please enter a search query for YouTube.");
                    return;
                }
                var searchUrl = "https://www.youtube.com/results?search_query=" + encodeURIComponent(query);
                window.open(searchUrl, "_blank");
            } else {
                sendMessageToBot(userInput);
            }


        }
        function fetchWeatherReport(district) {
            fetch("/get-weather-report", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ district: district }),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.weather && data.temperature) {
                        appendMessage(`<strong>Bot:</strong> Weather: ${data.weather}, Temperature: ${data.temperature}Â°C`, false);
                    } else {
                        appendMessage(`<strong>Bot:</strong> Weather information not available for ${district}.`, false);
                    }
                })
                .catch(error => console.error("Error:", error));
        }

        function appendMessage(content, isUserMessage) {
            var chatBox = document.getElementById("chat-box");
            var message = document.createElement("div");
            message.className = "message " + (isUserMessage ? "user-message" : "bot-message");
            message.innerHTML = content;
            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to bottom
        }

        function sendMessageToBot(message) {
            fetch("/get-response", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ message: message, username: username }),
            })
                .then(response => response.json())
                .then(data => {
                    appendMessage(`<strong>Bot:</strong> ${data.response}`, false);
                })
                .catch(error => console.error("Error:", error));
        }
        document.getElementById("user-input").addEventListener("keyup", function (event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>

</html>
